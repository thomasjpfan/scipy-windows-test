name: Test Scipy
on: [push]

jobs:
  test_scipy:
    runs-on: windows-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      # - run: docker build .
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # update once build dependencies are available
      - run: pip install scipy
      - run: python main.py
